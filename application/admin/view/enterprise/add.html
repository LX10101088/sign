<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Service_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-service_id"  data-source="service/index" class="form-control selectpage" name="row[service_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ProveNo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-proveNo" class="form-control" name="row[proveNo]" type="text">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('LegalName')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-legalName" class="form-control" name="row[legalName]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('LegalNo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-legalNo" class="form-control" name="row[legalNo]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('LegalPhone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-legalPhone" class="form-control" name="row[legalPhone]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('License')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-license" class="form-control" size="50" name="row[license]" type="text" style="display: none">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-license" class="btn btn-danger faupload" data-input-id="c-license" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-license"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <!--                    <span><button type="button" id="fachoose-license" class="btn btn-primary fachoose" data-input-id="c-license" data-mimetype="license/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                </div>
                <span class="msg-box n-right" for="c-license"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-license"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
