<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index"  class="form-control selectpage" name="row[goods_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group" >
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[type]', ['enterprise'=>__('企业'), 'custom'=>__('个人')])}
        </div>
    </div>
    <div class="form-group" id="enter" style="display: block">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input  id="e-type_id"  data-source="enterprise/index" class="form-control selectpage" name="e-type_id" type="text" value="">
        </div>
    </div>
    <div class="form-group" id="custom" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type_id"  data-source="custom/index" class="form-control selectpage" name="c-type_id" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" class="form-control" name="row[number]" type="number">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Totalprice')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-totalprice" class="form-control" step="0.01" name="row[totalprice]" type="number">-->
<!--        </div>-->
<!--    </div>-->


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/assets/js/jquery.js"></script>

<script>
    $('select[name="row[type]"]').change(function() {
        var selectedValue = $(this).val(); // 获取选中的值
        // 在这里根据selectedValue执行你的逻辑
        if (selectedValue === 'enterprise') {
            document.getElementById('enter').style.display='block'
            document.getElementById('custom').style.display='none'
        } else {
            document.getElementById('enter').style.display='none'
            document.getElementById('custom').style.display='block'
        }
    });
</script>
