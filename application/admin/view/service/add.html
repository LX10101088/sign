<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[type]', ['custom'=>__('个人用户'), 'enterprise'=>__('企业用户')])}
        </div>
    </div>
    <div class="form-group" id="custom" style="display: block">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type_id"  data-source="custom/index" class="form-control selectpage" name="c-type_id" type="text" value="">
        </div>
    </div>
    <div class="form-group" id="enter" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input  id="e-type_id"  data-source="enterprise/index" class="form-control selectpage" name="e-type_id" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" name="row[phone]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" class="form-control" data-toggle="city-picker" name="row[city]" type="text"></div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" name="row[address]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ratio')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ratio" class="form-control" name="row[ratio]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[state]', ['0'=>__('申请中'), '1'=>__('已启用'), '2'=>__('已停用'), '3'=>__('拒绝申请')])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/assets/js/jquery.js"></script>

<script>
    $('select[name="row[type]"]').change(function() {
        var selectedValue = $(this).val(); // 获取选中的值
        // 在这里根据selectedValue执行你的逻辑
        if (selectedValue === 'enterprise') {
            document.getElementById('enter').style.display='block'
            document.getElementById('custom').style.display='none'
        } else {
            document.getElementById('enter').style.display='none'
            document.getElementById('custom').style.display='block'
        }
    });
</script>
