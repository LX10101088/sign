<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('InitiateType')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-initiateType" class="form-control" name="row[initiateType]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Initiate_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-initiate_id" data-rule="required" data-source="initiate/index" class="form-control selectpage" name="row[initiate_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ContractNo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contractNo" class="form-control" name="row[contractNo]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ContractName')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contractName" class="form-control" name="row[contractName]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ExpireTime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expireTime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[expireTime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ContractFile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-contractFile" class="form-control" size="50" name="row[contractFile]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-contractFile" class="btn btn-danger faupload" data-input-id="c-contractFile" data-multiple="false" data-preview-id="p-contractFile"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-contractFile" class="btn btn-primary fachoose" data-input-id="c-contractFile" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-contractFile"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-contractFile"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('FileName')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fileName" class="form-control" name="row[fileName]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fileapiurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fileapiurl" class="form-control" name="row[fileapiurl]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('FileapiId')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fileapiId" class="form-control" name="row[fileapiId]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-template_id" data-rule="required" data-source="template/index" class="form-control selectpage" name="row[template_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-state" class="form-control" name="row[state]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" class="form-control" name="row[type]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-template" class="form-control" name="row[template]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('FileId')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fileId" class="form-control" name="row[fileId]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('TaskId')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-taskId" class="form-control" name="row[taskId]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Notes')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-notes" class="form-control" name="row[notes]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
